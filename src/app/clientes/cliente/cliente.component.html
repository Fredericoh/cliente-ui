<mat-card>
  <mat-toolbar color="primary">Lista de Clientes</mat-toolbar>
  <div *ngIf="clientes$ | async as clientes; else loading">
    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <div class="example-button-container">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      onclick="onNovoCliente()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
